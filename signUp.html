<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="StyleSheet" href="./community.css" >
</head>
<body class="signUpPage">
    <div class="pagePosition">
        <form>
            <label>Choose your username *</label><br>
            <input type="text"  size="38"/><br><br>
            <div class="greyDiv">
                <p><b>It cannot be changed once created</b> and it must be at least five characters. </p>
            </div><br>
            <label>Email address *</label><br>
            <input type="email" size="38"/><br><br>
            <label>Job role *</label><br>
            <select style="width: 383px;" >
                <option></option>
                <option>Analyst</option>
                <option>Developer</option>
                <option>Programmer</option>
                <option>Student</option>
                <option>CEO</option>
                <option>Engineer</option>
            </select><br><br>
            <label>Choose a password *</label><br>
            <input type="password" size="38"/><br><br>
            <div class="greyDiv">
                <p>Your password must be at least 8 characters long. A strong password combines lowercase letters, numbers, and symbols.</p>
            </div><br>
            <input type="checkbox"> I have read and agree to all the terms and conditions.
            <input type="submit" value="CREATE MY ACCOUNT" class="submit"> 
        </form>
    </div>
</body>
</html>
